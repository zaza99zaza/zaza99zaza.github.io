<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Download PDF</title>
  <script>
    // Scarica automaticamente il file al caricamento
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'pere_guide.pdf'; // Percorso al tuo PDF
      link.download = 'pere_fest_guide.pdf'; // Nome con cui verr√† salvato
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>Se il download non parte automaticamente, <a href="file.pdf" download>Clicca qui</a>.</p>
</body>
</html>
