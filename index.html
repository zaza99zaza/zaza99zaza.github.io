<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perestrojka Fest 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=D-DIN+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'D-DIN Condensed', sans-serif;
      background: url('Sfondo-01.svg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 2rem;
    }

    header img {
      max-width: 90%;
      height: auto;
    }

    .subtitle {
      font-weight: 300;
      font-size: 3.5rem;
      letter-spacing: 0.4rem;
      margin-top: 1rem;
    }

    footer {
      margin-bottom: 2rem;
      text-align: center;
    }

    footer img {
      max-width: 150px;
      height: auto;
    }

    a.download-link {
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: black;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .subtitle {
        font-size: 2.2rem;
        letter-spacing: 0.2rem;
      }

      footer img {
        max-width: 100px;
      }
    }
  </style>
  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'pere_guide.pdf';
      link.download = 'pere_guide.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <header>
    <img src="Titolo-01.svg" alt="Perestrojka Fest 2025" />
    <div class="subtitle">TERRE RIBELLI</div>
  </header>

  <footer>
    <img src="logo-perestrojka.png" alt="Logo Perestrojka" />
    <a class="download-link" href="pere_guide.pdf" download>
      Clicca qui se il download non parte
    </a>
  </footer>
</body>
</html>
